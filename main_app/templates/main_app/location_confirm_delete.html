{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <h1 class="text-center mb-4">Delete this location?</h1>
    <h1 class="text-center mb-4">{{ location.name }}</h1>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-row mt-5 gap-3">
        <form method="post" class="mr-2">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.META.HTTP_REFERER }}">
            <button type="submit" class="btn btn-radius btn-danger">Confirm</button>
        </form>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-radius btn-primary">Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
