{% extends 'base.html' %}
{% block content %}

<div class="d-flex flex-column align-items-center my-5">
    <h1 class="text-center mb-4">Edit project details</h1>
    <form method="post" class="w-50">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{{ form.name.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="3">{{ form.description.value|default:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="{{ form.locations.id_for_label }}" class="form-label">Locations</label>
            <select class="form-control" id="{{ form.locations.id_for_label }}" name="{{ form.locations.html_name }}" multiple>
                {% for location in form.locations.field.queryset %}
                <option value="{{ location.id }}" {% if location in form.locations.value %}selected{% endif %}>{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-radius btn-secondary">Save changes</button>
            <a href="{% url 'locations_index' %}" class="btn btn-radius btn-primary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
