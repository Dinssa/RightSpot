{% extends 'base.html' %}
{% block content %}

<h1>Sign-up</h1>

<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small class="text-muted d-block">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p class="text-danger">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
</form>

{% endblock %}
