{% extends 'base.html' %}
{% block content %}

<h1>Sign-up</h1>

<form id="signup" class="pt-2 ps-1" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        <span class="signup-label">{{ field.label_tag }}</span>
        {{ field }}
        {% if field.help_text %}
          <small class="text-muted d-block">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p class="text-danger">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>

{% endblock %}
