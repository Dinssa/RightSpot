{% extends 'base.html' %}
{% block content %}

<div id="signup-container" class="d-flex flex-column justify-content-center align-items-center">
  <div id="signup-inner" class="d-flex flex-column justify-content-center align-items-center p-4 bg-primary shadow rounded">
      <h1 class="text-white">Sign Up</h1>
      <form id="signup" class="pt-2 ps-1 text-white" method="POST">
          <div class="d-flex flex-column justify-content-center">
              {% csrf_token %}
              {% for field in form %}
              <p>
                  <span class="signup-label">{{ field.label_tag }}</span>
                  {{ field }}
                  <div>
                    {% if field.help_text %}
                    <small class="text-light d-block">{{ field.help_text }}</small>
                    {% endif %}
                  </div>
                  {% for error in field.errors %}
                    <p class="text-danger">{{ error }}</p>
                  {% endfor %}
              </p>
              {% endfor %}
              <button type="submit" class="btn btn-accent py-2 px-4 mt-3 fw-bold">Sign Up</button>
          </div>
      </form>
  </div>
  <div class="pt-4">
      <a href="/accounts/login?next=/" class="link-secondary link-underline link-underline-opacity-0"><i class="bi bi-arrow-left-short"></i> Back to Login</a>
  </div>
</div>

<script defer>
  const loginLabels = document.querySelectorAll('.signup-label > label');
  const helpText = document.querySelectorAll('small');
  console.log(helpText);
  loginLabels.forEach(label => {
      label.innerHTML = label.textContent.slice(0, -1) + '<span class="text-danger ms-1">*<span>';
  })

  helpText[0].innerHTML = 'Max 150 characters. Only letters, digits and @/./+/-/_ allowed.';
  helpText[1].innerHTML = "<ul><li>Cannot be too similar to your other personal information.</li><li>Must be at least 8 characters.</li><li>Cannot be a commonly used password.</li><li>Cannot be entirely numeric.</li></ul>";
  helpText[2].innerHTML = 'Please re-type your password';
  loginLabels[2].innerHTML = 'Confirm Password<span class="text-danger ms-1">*<span>';

</script>

{% endblock %}
